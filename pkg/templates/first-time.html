<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome</title>

        <link rel="stylesheet" href="/public/output.css" />
        <script
            src="https://unpkg.com/htmx.org@1.9.12"
            integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
            crossorigin="anonymous"
        ></script>
    </head>
    <body
        class="max-w-[768px] h-dvh m-auto flex flex-col items-center justify-around overflow-hidden"
    >
        <main class="flex flex-col items-center gap-2">
            <h1 class="text-xl">Welcome!</h1>

            <form
                hx-post="/first-time"
                hx-target="#error"
                hx-swap="innerHTML"
                class="flex items-start"
            >
                <div>
                    <input
                        type="text"
                        name="name"
                        placeholder="Enter username..."
                        required
                        minlength="3"
                        class="p-3"
                    />
                    <p id="error"></p>
                </div>

                <button
                    type="submit"
                    class="flex items-baseline text-blue-400 p-3"
                >
                    <span>Next</span>&nbsp;
                    <svg
                        height="0.5lh"
                        viewBox="0 0 12.7 10.583336"
                        version="1.1"
                        id="svg1"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:svg="http://www.w3.org/2000/svg"
                    >
                        <g
                            id="layer1"
                            transform="translate(-0.02116321,-0.02230248)"
                        >
                            <path
                                style="
                                    fill: none;
                                    fill-opacity: 1;
                                    stroke: currentColor;
                                    stroke-width: 1.51527;
                                    stroke-linecap: round;
                                    stroke-linejoin: round;
                                    stroke-dasharray: none;
                                    stroke-opacity: 1;
                                    paint-order: normal;
                                "
                                d="M 3.9537982,9.8479976 8.7885587,5.3403571 4.2394481,0.77993747"
                                id="path13"
                            />
                        </g>
                    </svg>
                </button>
            </form>
        </main>
    </body>
</html>
