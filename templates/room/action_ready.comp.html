{{ define "action_ready" }}

        height="0.5lh"

            />

        height="0.5lh"
        viewBox="0 0 12.7 10.583336"

        xmlns:svg="http://www.w3.org/2000/svg"

        <defs id="defs1" />

            <path

                    fill-opacity: 1;

                style="

                    fill-opacity: 1;
                    stroke: currentColor;
                    stroke-width: 1.44234;
                    stroke-linecap: round;
                    stroke-linejoin: round;

                    paint-order: normal;
