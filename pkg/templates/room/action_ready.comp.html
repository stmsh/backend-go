{{ define "action_ready" }}
<label id="action_ready" class="flex items-center p-3 gap-2 cursor-pointer">
    <input
        ws-send
        hx-trigger="change"
        hx-vals='js:{"type":"ready", "payload": {"ready": event.target.checked }}'
        type="checkbox"
        {{if
        .Ready}}
        checked{{end}}
        class="w-[1lh] h-[1lh] cursor-pointer"
    />
    <span>Ready</span>
</label>
{{ end }}
